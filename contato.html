<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Entrar em Contato</title>
        <meta charset="UTF-8">
        <style>
            .inputs{
                width: 50%;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get">      
            <div>
                <h3 id="contato">Para entrar em contato preencha os seguintes campos:</h3>
                <div>
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nome" name="nome" required class="inputs">
                </div>
                <div>
                    <label for="telefone">Telefone</label><br>
                    <input type="number" id="telefone" name="telefone" required class="inputs">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" required class="inputs">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="motivo">Motivo do Contato</label>
                    <div><input type="checkbox" name="motivo1" value="motivo1">Motivo 1</div>
                    <div><input type="checkbox" name="motivo2" value="motivo2">Motivo 2</div>
                    <div><input type="checkbox" name="motivo3" value="motivo3">Motivo 3</div>
                </div>

                <div>
                    <label for="comentario">Coment√°rios gerais</label><br>
                    <input type="text" name="comentario" id="comentario" class="inputs" style="height:100px;">
                </div>
                <div>
                    <input type="submit" name="enviar" id="enviar">
                </div>
            </form>
            
        </body>
    </div>
</html>
